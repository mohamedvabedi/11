<html>
<head>
<!-- <meta charset="utf-8"> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script language="jscript">
        function goFullscreen() {
            // Must be called as a result of user interaction to work
            mf = document.getElementById("main_frame");
            mf.webkitRequestFullscreen();
            mf.style.display="";
        }
        function fullscreenChanged() {
            if (document.webkitFullscreenElement == null) {
                mf = document.getElementById("main_frame");
                mf.style.display="none"; 
            }
        }
        document.onwebkitfullscreenchange = fullscreenChanged;
        document.documentElement.onclick = goFullscreen;
        document.onkeydown = goFullscreen;
    </script> 
	
	 
</head>
<body style="margin:0">
	<embed id="main_frame"   src="http://www.elahmad.com/tv/stream_player.php?"  style="width: 100%; height: 100%">
		
<script>
/* Get the element you want displayed in fullscreen */ 
var elem = document.getElementById("main_frame");

/* Function to open fullscreen mode */
function openFullscreen() {
  /* If fullscreen mode is available, show the element in fullscreen */
  if (
    document.fullscreenEnabled || 
    document.webkitFullscreenEnabled || /* Safari */
    document.msFullscreenEnabled || /* IE11 */
  ) {
   
    /* Show the element in fullscreen */
    if (elem.requestFullscreen) {
      elem.requestFullscreen(); 
    } else if (elem.webkitRequestFullscreen) { /* Safari */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
      elem.msRequestFullscreen();
    }
  }
}
</script>
</body>
</html>
